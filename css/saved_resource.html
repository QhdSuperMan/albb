  <title>CodePen - Crimson Crescent Loading</title>
  
  
  
  
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: black;
}

.loading {
  position: relative;
  color: white;
  width: 8em;
  height: 8em;
  background: black;
  border-radius: 50%;
  box-shadow: inset 0.5em -0.5em crimson;
  /* animation: spin 2s linear infinite; */
}
.loading::before, .loading::after {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background: inherit;
  border-radius: inherit;
  box-shadow: inherit;
}
.loading::before {
  filter: blur(5px);
}
.loading::after {
  filter: blur(10px);
}

@keyframes spin {
  to {
    transform: rotate(1turn);
  }
}
</style>
