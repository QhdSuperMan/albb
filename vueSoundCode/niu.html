<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

  var n = 10
  var list = [0]
  function computedAge(n,list) {
    for(var i = 0; i < n;i++) {
      for(var j = 0; j < list.length;j++) {
        list[j]++
        if (list[j] === 3 || list[j] === 5) {
          // debugger
          list.unshift(0)
          j++
        } else if (list[j] === 6) {
          list.splice(j,1)
          j--
        }
      }
    }
  }
  for(var i =  0; i < n;i++) {
    computedAge(1,list)
    console.log(list, '第' + (i + 1) +'年，共有'+ list.length + '头牛')
  }
  </script>
</body>
</html>
